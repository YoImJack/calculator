<!DOCTYPE html>
<html lang="en"> 
  <head>
      <meta charset="UTF-8">
      <title>Calculator</title>
      <link rel="stylesheet" href="styles.css">
      <script src="script.js"></script>
  </head>
  <body>
    <h2>Calculator</h2>
    <div class="top">
      Output will show up here
      <p id="calculations"></p>
    </div>
    <div id="buttons">   <!-- still need a addition, subtraction, divison, mulitplication, and enter button-->
      <button class="one" onclick="results(1)">1</button>
      <button class="two" onclick="results(2)">2</button>
      <button class="three" onclick="results(3)">3</button>
      <button class="subtraction" onclick="results(`-`)">-</button>
      <button class="four" onclick="results(4)">4</button>
      <button class="five" onclick="results(5)">5</button>
      <button class="six" onclick="results(6)">6</button>
      <button class="addition" onclick="results(`+`)">+</button>
      <button class="seven" onclick="results(7)">7</button>
      <button class="eight" onclick="results(8)">8</button>
      <button class="nine" onclick="results(9)">9</button>
      <button class="divison" onclick="results(`/`)">/</button>
      <button class="zero" onclick="results(0)">0</button>
      <button class="enter">Enter</button>
      <button class="clear" onclick="clearResults()">Clear</button>
      <button class="mulitplication" onclick="results(`*`)">*</button>
    </div>

  </body>
</html>
