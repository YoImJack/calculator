<!DOCTYPE html>
<html lang="en"> 
  <head>
      <meta charset="UTF-8">
      <title>Calculator</title>
      <link rel="stylesheet" href="styles.css">
      <script src="script.js"></script>
  </head>
  <body>
    <h2>Calculator</h2>
    <div class="top">
      Output will show up here
      <p id="calculations"></p>
    </div>
    <div id="buttons">   <!-- still need a addition, subtraction, divison, mulitplication, and enter button-->
      <button class="one">1</button>
      <button class="two">2</button>
      <button class="three">3</button>
      <button class="subtraction">-</button>
      <button class="four">4</button>
      <button class="five">5</button>
      <button class="six">6</button>
      <button class="addition">+</button>
      <button class="seven">7</button>
      <button class="eight">8</button>
      <button class="nine">9</button>
      <button class="divison">/</button>
      <button class="zero">0</button>
      <button class="enter">Enter</button>
      <button class="clear">Clear</button>
      <button class="mulitplication">*</button>
    </div>

  </body>
</html>
